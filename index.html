<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
  <header>

  </header>
  <main>
    <!--main content container -->
    <div class="flex flex-col md:flex-row gap-2">
      <!--Shape card container-->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!--Triangle-->
        <div class="card w-80 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Triangle" />
          </figure>
          <div class="card-body">
            <h2 class="card-title text-center">Triangle</h2>
            <p class="text-center">Area= 0.5 X b X h</p>
            <div class="flex">
              <input id="triangle-base" class="w-20 text-2xl p-2 rounded" type="text" placeholder="b">
              <span class="mr-4 ml-2 text-2xl">cm</span>
              <input id="triangle-height" class="w-20 text-2xl p-2 rounded" type="text" placeholder="h">
              <span class="mr-4 ml-2 text-2xl">cm</span>
  
            </div>
           
            <div class="card-actions w-full">
              <button onclick="calculateTriangleArea()"    class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>

        <!--Rectangle -->

        <div class="card w-80 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Rectangle" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area</p>
            <div class="card-actions w-full">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>


        <!--Parallelogram-->

        <div class="card w-80 bg-base-100 shadow-xl">
          <figure><img src="images/parallelogram.png" alt="Parallelogram" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area</p>
            <div class="card-actions w-full">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>

        <!--Rhombus-->
        <div class="card w-80 bg-base-100 shadow-xl">
          <figure><img src="images/rhombus.png" alt="Rhombus" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rhombus</h2>
            <p>Area</p>
            <div class="card-actions w-full">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>

        <!--Pentagon-->
        <div class="card w-80 bg-base-100 shadow-xl">
          <figure><img src="images/pentagon.png" alt="Pentagon" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Pentagon</h2>
            <p>Area</p>
            <div class="card-actions w-full">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>


        <!--Ellipse-->
        <div class="card w-80 bg-base-100 shadow-xl">
          <figure><img src="images/ellipse.png" alt="Ellipse" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Ellipse</h2>
            <p>Area = 0.5 X b X h</p>
            <div class="card-actions w-full">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>
        <!--........................................................................-->
      </div>
      <!--Area Calculation Container-->
      <div class="w-96 border-2 border-gray-700 rounded-md ">
        <h3 class="text-3xl">Area Calculation</h3>


      </div>
    </div>

  </main>

  <script src="scripts/javascript.js"></script>
  
  <script src="scripts/trianglecalculate.js"></script>
</body>

</html>
